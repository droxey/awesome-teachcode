<!DOCTYPE html>
<html lang="en">
  <head>
    <title>awesome-teachcode</title>
    <meta name="description" content="">
    <meta name="author" content="Dani Roxberry (dani@bitoriented.com)">
    <meta property="og:site_name" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="apple-touch-icon" sizes="500x500" href="">
    <link rel="icon" type="image/png" href="" sizes="500x500">
    <link rel="icon" type="image/png" href="" sizes="50x50">
    <meta name="keywords" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://droxey.com/awesome-teachcode">
    <meta property="og:image" content="https://droxey.com/awesome-teachcode/web/droxey.svg">
    <meta property="og:image:secure_url" content="https://droxey.com/awesome-teachcode">
    <meta property="og:image:type" content="image/svg">
    <meta property="og:image:width" content="250">
    <meta property="og:image:height" content="250">
    <meta property="og:image:alt" content="droxey">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="web/style.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        logo: 'web/droxey.svg',
        name: 'awesome-teachcode',
        repo: 'droxey/awesome-teachcode',
        themeColor: '#126893',
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        executeScript: true,
        auto2top: true,
        autoHeader: true,
        loadSidebar: true,
        maxLevel: 6,
        subMaxLevel: 2,
        el: "#app",
        maxLevel: 3,
        loadNavbar: true,
        themeable: {
          readyTransition: true,
          responsiveTables: true
        },
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: "auto",
          placeholder: 'Search class content...',
          noData: 'No Results!',
          depth: 4,
          hideOtherSidebarContent: false,
          namespace: 'droxey-awesome-teachcode',
        },
        copyCode: {
          buttonText: 'ðŸ“‹ Click to Copy',
          errorText: '',
          successText: 'âœ“'
        },
        'flexible-alerts': {
          style: 'flat'
        },
        tabs: {
          persist: true, // default
          sync: true, // default
          theme: 'classic', // default
          tabComments: true, // default
          tabHeadings: true // default
        },
        pagination: {
          previousText: 'Previous Module',
          nextText: 'Next Module',
          crossChapter: true,
          crossChapterText: true
        },
        requestHeaders: {
          'cache-control': 'max-age=180'
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
    <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('web/sw.js')
      }
    </script>
  </body>
</html>
